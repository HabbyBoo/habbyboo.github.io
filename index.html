<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>salroom_store</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #CFE3DD;
    font-family: 'Noto Sans KR', sans-serif;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 480px;
    padding: 24px 16px 60px;
    box-sizing: border-box;
  }

  /* 프로필 영역 */
  .profile {
    text-align: center;
    margin-bottom: 20px;
  }

  .profile-img {
    width: 90px;
    height: 90px;
    background: #fff;
    border-radius: 50%;
    display: inline-block;
    border: 2px solid #ddd;
  }

  .store-name {
    font-size: 20px;
    font-weight: 700;
    margin: 12px 0 6px;
  }

  .biz-btn {
    display: inline-block;
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 16px;
    border: 1px solid #666;
    color: #333;
    background: #fff;
    text-decoration: none;
    margin-top: 6px;
  }

  /* 검색창 */
  .search-box {
    display: flex;
    justify-content: center;
    margin: 18px 0;
  }

  #search {
    width: 100%;
    padding: 12px 14px;
    border-radius: 22px;
    border: 1px solid #bbb;
    font-size: 14px;
    outline: none;
  }

  /* 상품 카드 리스트 */
  .item {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 10px;
    border-radius: 18px;
    margin-bottom: 14px;
    text-decoration: none;
    color: #000;
    border: 1px solid #e0e0e0;
    transition: transform .2s, box-shadow .2s;
  }

  .item:hover {
    transform: translateY(-3px);
    box-shadow: 0px 6px 16px rgba(0,0,0,0.12);
  }

  .item-img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    background: #ddd;
    flex-shrink: 0;
  }

  .item-info {
    margin-left: 14px;
    font-size: 14px;
    font-weight: 500;
  }
</style>
</head>

<body>
  <div class="container">

    <div class="profile">
      <div class="profile-img"></div>
      <div class="store-name">salroom_store</div>
      <a class="biz-btn" href="#">비즈니스 제안</a>
    </div>

    <div class="search-box">
      <input id="search" type="text" placeholder="검색어를 입력해주세요.">
    </div>

    <!-- 상품 리스트 -->
    <a class="item" data-id="001" href="https://www.amazon.com" target="_blank">
      <div class="item-img"></div>
      <div class="item-info">[001] 0001_item_name</div>
    </a>

    <a class="item" data-id="002" href="https://www.amazon.com" target="_blank">
      <div class="item-img"></div>
      <div class="item-info">[002] 0002_item_name</div>
    </a>

    <a class="item" data-id="003" href="https://www.amazon.com" target="_blank">
      <div class="item-img"></div>
      <div class="item-info">[003] 0003_item_name</div>
    </a>

    <a class="item" data-id="004" href="https://www.amazon.com" target="_blank">
      <div class="item-img"></div>
      <div class="item-info">[004] 0004_item_name</div>
    </a>

  </div>

<script>
  const searchInput = document.getElementById("search");
  const items = document.querySelectorAll(".item");

  searchInput.addEventListener("input", function() {
    const keyword = this.value.toLowerCase();
    items.forEach(item => {
      const text = (item.dataset.id + item.innerText).toLowerCase();
      item.style.display = text.includes(keyword) ? "" : "none";
    });
  });
</script>

</body>
</html>
