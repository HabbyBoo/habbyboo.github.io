<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Multi-Link Store</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #FFFBE8;
      color: #111;
      padding: 28px;
    }

    /* Header */
    #site-header {
      text-align: center;
      margin-bottom: 44px;
    }
    #profile-img {
      width: 98px;
      height: 98px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
    }
    #site-title {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    /* Scroll Banner */
    #scroll-banner {
      overflow: hidden;
      white-space: nowrap;
      margin: 20px 0;
    }
    .scroll-track {
      display: inline-flex;
      white-space: nowrap;
      width: max-content;
      gap: 30px;
      animation: marquee 36s linear infinite;
    }
    .scroll-track span {
      display: inline-block !important;
      font-size: 14px;
      color: #6B6B6B;
    }
    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
