<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sample Multi-Link Store</title>
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #f6f6f6;
  }

  .header {
    background: #ffffff;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #e5e5e5;
    position: sticky;
    top: 0;
  }

  #search {
    width: 100%;
    max-width: 480px;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #dcdcdc;
    outline: none;
  }

  #search:focus {
    border-color: #666;
  }

  .grid {
    padding: 20px;
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  }

  .item {
    display: block;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    text-decoration: none;
    color: #333;
    border: 1px solid #ededed;
    transition: transform .25s, box-shadow .25s;
  }

  .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.12);
  }

  .item img {
    width: 100%;
    display: block;
  }

  .item-name {
    padding: 12px;
    font-size: 14px;
    text-align: center;
    word-break: keep-all;
  }
</style>
</head>
<body>

<div class="header">
  <input type="text" id="search" placeholder="상품 ID 또는 이름 검색">
</div>

<div class="grid">
  <a class="item" data-id="001" href="https://www.amazon.com/" target="_blank">
    <img src="https://via.placeholder.com/400x400?text=001" alt="">
    <div class="item-name">0001_item_name</div>
  </a>

  <a class="item" data-id="002" href="https://www.amazon.com/" target="_blank">
    <img src="https://via.placeholder.com/400x400?text=002" alt="">
    <div class="item-name">0002_item_name</div>
  </a>

  <a class="item" data-id="003" href="https://www.amazon.com/" target="_blank">
    <img src="https://via.placeholder.com/400x400?text=003" alt="">
    <div class="item-name">0003_item_name</div>
  </a>

  <a class="item" data-id="004" href="https://www.amazon.com/" target="_blank">
    <img src="https://via.placeholder.com/400x400?text=004" alt="">
    <div class="item-name">0004_item_name</div>
  </a>
</div>

<script>
  const searchInput = document.querySelector("#search");
  const items = document.querySelectorAll(".item");

  searchInput.addEventListener("input", function() {
    const keyword = this.value.toLowerCase();
    items.forEach(item => {
      const combinedText = item.dataset.id.toLowerCase() + item.innerText.toLowerCase();
      item.style.display = combinedText.includes(keyword) ? "" : "none";
    });
  });
</script>

</body>
</html>
