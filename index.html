<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Link Store</title>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #fff;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #banner {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    #banner span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 20px auto 10px;
      object-fit: cover;
    }

    /* ✅ 페이드인 + Bold 적용 (delay 0.3초로 변경) */
    .welcome {
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #222;
      opacity: 0;
      animation: fadeIn 1.2s ease-out 0.3s forwards;
    }

    .welcome b {
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #search {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 12px;
      width: 90%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    #search::placeholder {
      color: #999;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-bottom: 50px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 600px;
      text-decoration: none;
      color: inherit;
      padding: 12px;
      transition: background 0.2s;
    }

    .item:active {
      background: #f0f0f0;
    }

    .item .product {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      height: 96px;
      flex: 1;
      margin-left: 14px;
    }

    .tags {
      position: absolute;
      top: 6px;
      left: 0;
      display: flex;
      gap: 6px;
      height: 24px;
    }

    .tags img {
      width: 24px;
      height: 24px;
      border-radius: 5px;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 1.1rem;
      font-weight: 500;
      text-align: left;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <div id="banner"><span>쿠팡_파트너스_안내_문구_testA</span></div>
  </header>

  <img src="db/img/site/profile.png" alt="profile" class="profile">

  <div class="welcome">Welcome to <b>HabbyBoo</b>'s Store</div>

  <input type="text" id="search" placeholder="Enter product ID here" />

  <main id="product-list"></main>

  <script>
    async function loadProducts() {
      const res = await fetch('db/data/products.json');
      const products = await res.json();
      render(products);

      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const filtered = products.filter(p =>
          p.id.includes(keyword) || p.display_name.toLowerCase().includes(keyword)
        );
        render(filtered);
      });
    }

    function render(products) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach(p => {
        const tagsHTML = p.tags.map(tag => 
          `<img src="db/img/tag/${tag}.png" alt="${tag}">`
        ).join('');

        const html = `
          <a href="${p.link}" target="_blank" class="item">
            <img class="product" src="db/img/item/${p.img}" alt="${p.display_name}">
            <div class="info">
              <div class="tags">${tagsHTML}</div>
              <div class="name">${p.display_name}</div>
            </div>
          </a>`;
        container.insertAdjacentHTML('beforeend', html);
      });
    }

    loadProducts();
  </script>
</body>
</html>
