<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabbyBoo's Store</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-color: #fdfdfd;
      --text-color: #1f1f1f;
      --accent-color: #ff7f50;
      --accent-hover: #ff9770;
      font-size: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #111;
        --text-color: #f5f5f5;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    .wrapper {
      width: min(480px, 92vw);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      letter-spacing: 0.04em;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(0, 0, 0, 0.04);
      padding: 0.75rem 1rem;
      border-radius: 999px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .search-box input {
      flex: 1 1 auto;
      border: none;
      background: transparent;
      font-size: 1rem;
      color: inherit;
      outline: none;
    }

    .search-box button {
      flex: 0 0 auto;
      border: none;
      background: var(--accent-color);
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.25rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .search-box button:hover,
    .search-box button:focus {
      background: var(--accent-hover);
    }

    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
    }

    .nav-button {
      border: none;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: var(--accent-color);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.2s ease;
    }

    .nav-button:hover,
    .nav-button:focus {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    @media (max-width: 360px) {
      .search-box {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        border-radius: 20px;
      }

      .search-box button {
        width: 100%;
      }

      .nav-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>HabbyBoo's Store</h1>

    <form class="search-box" role="search" aria-label="사이트 검색">
      <label class="visually-hidden" for="search">검색</label>
      <input id="search" type="search" placeholder="찾고 싶은 상품을 입력하세요" />
      <button type="submit" aria-label="검색">검색</button>
    </form>

    <nav class="nav-buttons" aria-label="주요 페이지 이동">
      <button class="nav-button" type="button" onclick="window.location.href='https://habbyboo.github.io/main'">Main</button>
      <button class="nav-button" type="button" onclick="window.location.href='https://habbyboo.github.io/contact'">Contact</button>
    </nav>
  </main>
</body>
</html>
